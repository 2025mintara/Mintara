<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="circle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00A676" />
      <stop offset="100%" stop-color="#00E0C6" />
    </linearGradient>
    <linearGradient id="m-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B8FF9F" />
      <stop offset="50%" stop-color="#00E0C6" />
      <stop offset="100%" stop-color="#00A676" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle
    cx="100"
    cy="100"
    r="90"
    stroke="url(#circle-gradient)"
    stroke-width="4"
    fill="#001A12"
  />
  
  <!-- Inner Glow Circle -->
  <circle
    cx="100"
    cy="100"
    r="85"
    stroke="#00E0C6"
    stroke-width="1"
    fill="none"
    opacity="0.3"
  />
  
  <!-- M Letter -->
  <path
    d="M 50 130 L 50 70 L 75 100 L 100 70 L 125 100 L 150 70 L 150 130"
    stroke="url(#m-gradient)"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>
